<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <h1>Please submit an animal for the list:</h1>
    <form id="new-animal-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name:</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="species" class="primary">Species:</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent:</label>
          <select id="continent">
            <option value="Select a continent" disabled selected></option>
            <option value="Africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Australia">Australia</option>
            <option value="Antarctica">Antarctica</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Submit"/>
    </form>

    <h1>List of animals:</h1>
    <div id="list-of-animals">

    </div>

    <button id="delete-all">Delete All</button>


  </body>
</html>
